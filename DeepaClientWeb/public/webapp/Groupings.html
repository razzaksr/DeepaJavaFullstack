<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Group of elements</title>
<link rel="stylesheet" href="files/hey.css" />
</head>
<body>
<form class="my-design" name="signup">
	<div class="my-div1">
		<label">Enter Full NAme</label>
		<input style="margin-left: 10px;" type="text" name="fullname" placeholder="Full name here">
	</div>
	<div class="my-div2">
		<label>Enter Email</label>
		<input type="text" name="email" placeholder="Email here">
	</div>
	<div class="my-div3">
		<label>Enter Password</label>
		<input type="password" name="pass" placeholder="Password">
	</div>
	<div class="my-div2">
		<label>Select Category</label>
		<select name="person">
			<option>Select Any</option><option>Student</option><option>Teacher</option>
			<option>Developer</option><option>Startup</option><option>Enterprise</option>
		</select>
	</div>
	<div class="my-div1">
		<label>Select Purpose</label>
		<input type="radio" name="purpose" value="hosting">Hosting
		<input type="radio" name="purpose" value="service">Service
		<input type="radio" name="purpose" value="platform">Platform
		<input type="radio" name="purpose" value="practitioner">Practitioner
	</div>
	<div class="my-div3">
		<label>Select Features</label>
		<input type="checkbox" name="updates" value="updates">Updates
		<input type="checkbox" name="newsletter" value="newsletter">News Letter
	</div>
	<div class="my-div4">
		<input type="submit" value="Enroll">
		<input type="reset" value="Clear">
	</div>
</form>
</body>
</html>
