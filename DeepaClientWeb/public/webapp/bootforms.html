<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="mt-5 row justify-content-center">
            <form class="col-lg-8 col-md-10 col-sm-12 shadow p-4">
                <div class="row">
                    <div class="col">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" placeholder="Enter the first name" class="form-control">
                    </div>
                    <div class="col">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" placeholder="Enter the last name" class="form-control">
                    </div>
                </div>
                <div class="form group">
                    <label for="email">Email address</label>
                    <input type="text" name="email" placeholder="Enter the email" class="form-control">
                </div>
                <div class="row">
                    <div class="col">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" placeholder="Enter the password" class="form-control">
                    </div>
                    <div class="col">
                        <label for="conf">Confirm Password</label>
                        <input type="password" name="conf" placeholder="Enter the password" class="form-control">
                    </div>
                </div>
                <div class="form group">
                    <label for="contact">Contact address</label>
                    <textarea name="contact" placeholder="Enter the contact details" class="form-control"></textarea>
                </div>
                <div class="form group">
                    <label for="work">Occupation</label>
                    <select name="work" class="form-select">
                        <option>Select Occupation</option>
                        <option>Graduate</option><option>Post Graduate</option>
                        <option>Developer</option><option>Student</option>
                        <option>Tester</option>
                    </select>
                </div>
                <div class="form group mt-3">
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" value="Male" class="form-check-input">Male
                    <input type="radio" name="gender" value="Female" class="form-check-input">Female
                    <input type="radio" name="gender" value="Other" class="form-check-input">Other
                </div>
                <div class="form group mt-3">
                    <label for="features">Features</label>
                    <input type="checkbox" name="news" value="news" class="form-check-input">News letters
                    <input type="checkbox" name="updates" value="updates" class="form-check-input">Updates
                </div>
                <div class="row justify-content-around mt-3">
                    <button type="submit" class="btn btn-outline-primary col-4">Sign UP</button>
                    <button type="reset" class="btn btn-outline-dark col-4">Clean</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
